<style class="datamaps-style-block">
.datamap path.datamaps-graticule { fill: none; stroke: #777; stroke-width: 0.5px; stroke-opacity: .5; pointer-events: none; } 
.datamap .labels {pointer-events: none;} 
.datamap path {stroke: #FFFFFF; stroke-width: 1px;} 
.datamaps-legend dt, .datamaps-legend dd { float: left; margin: 0 3px 0 0;} 
.datamaps-legend dd {width: 20px; margin-right: 6px; border-radius: 3px;} 
.datamaps-legend {padding-bottom: 20px; z-index: 1001; position: absolute; left: 4px; font-size: 12px; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;} 
.datamaps-hoverover {display: none; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; } 
.hoverinfo {padding: 4px; border-radius: 1px; background-color: #FFF; box-shadow: 1px 1px 5px #CCC; font-size: 12px; border: 1px solid #CCC; } 
.hoverinfo hr {border:1px dotted #CCC; }</style></head>

			</tr>
			</table>

<script type="text/ng-template" id="myTree">
	<li ng-class="headClass(node)" 
		class="ng-scope tree-expanded" style=""
	>
		<i class="tree-branch-head" ng-class="iBranchClass()" style="padding: 1px 10px;{{node.c?'background: url(node-closed-2.png) no-repeat;':''}}"
		onclick="console.log('this=',this,'nextSibling=',x=nxtSibling(this,'UL'),d=x.style.display);
			e=this.style.background;this.style.background=e.indexOf('op')!=-1
			?'url(node-closed-2.png) no-repeat':'url(node-opened-2.png) no-repeat';
			x.style.display=d?'':'none'"
		></i>
		<i class="tree-leaf-head "></i>
<input type="checkbox" ng-model="node.checked" ng-change="chk(node)"/>
		<div class="tree-label " 
			ng-class="[selectedClass(), unselectableClass()]" 
			ng-click="selectNodeLabel(node)" 
			tree-transclude=""
		><span class="ng-binding ng-scope">{{node.name}}</span>
		</div>
		<ul class="ng-scope" ng-if="node.c" style="display:none">
		<treeitem 
			ng-repeat="node in node.c" 
			class="ng-scope" style="" ng-include="'myTree'"
		></treeitem></ul>
	</li>
</script>
			<ul class="ng-scope"><li ng-repeat="node in sector.c" ng-include="'myTree'"></li></ul>
