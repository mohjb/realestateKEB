<!DOCTYPE><html>
<head>
	<link href="favic32.ico" rel="shortcut icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="/angular-1.6.4/angular.min.js"></script>
	<script src="/angular-1.6.4/angular-sanitize.min.js"></script>
	<script src="/angular-1.6.4/angular-md5.js"></script>
	<script src="/angular-1.6.4/angular-ui-router.js"></script>

	<script src="index.js"></script>

	<title>by mohamadjb@gmail.com</title>
	<link rel="stylesheet" href="main.css"/>

</head>

<body class="grad" style="font-family: sans-serif;">
<div id="leftDiv" style="z-index:0; min-height: 847px;overflow:visible" ng-app="main">
	<main ui-view></main><sub>, by mohamadjb@gmail.com</sub></div>


<templates>

<template id="template.main" >
<div id="div10" style="border:3px double black;bgcolor:#eee;display:none">

<pre id="preTsv" ng-include="'gci-tsv.txt'" onload="onLoadTsv()"></pre>
</div>
<style>
.s1{
border: 2px solid #ececc7;
	background-color: #fffff3;
	border-radius: 6px;
	margin:15px
}
</style><table width="100%"><tr>

<td width="50%">
<script type="text/ng-template" id="categoryTree"><input type="checkbox" ng-model="indi.checked" ng-change="chk(indi)"/><span class="s1"
	style="border-color: {{main.selected.indi==indi?'red':'#bfbf10'}};font-size:{{main.selected.indi==indi?'larger':'initial'}}"
	onclick="console.log('this=',this,'nextSibling=',x=nxtSibling(this,'UL'),d=x.style.display);x.style.display=d?'':'none'"
 >{{ indi.name }}</span>
<ul ng-if="indi.c" style="display:none">
	<li style="margin-bottom:20px;list-style:{{indi.c?'circle':'none'}}"
		ng-repeat="indi in indi.c" 
		ng-include="'categoryTree'"></li></ul>
</script>

<ul><li style="margin-bottom:10px" ng-repeat="indi in main.tsv.sectors.a" ng-include="'categoryTree'"></li></ul>
</td>


<td width="50%" style="vertical-align: top;">
<div ng-repeat="indi in main.list" class="s1"><br/>
	<span ng-click="main.selected.indi=indi" 
	style="border-color: {{main.selected.indi==indi?'red':'#bfbf10'}};font-size:{{main.selected.indi==indi?'larger':'initial'}}">
	<input type="checkbox" ng-model="indi.checked" ng-change="chk(indi)"/>{{indi.name}}</span>
	<fieldset ng-if="main.selected.indi==indi" ><legend>Description</legend>{{main.selected.indi.description}}</fieldset>
</div>
</td>

</tr></table>
</template></templates></body></html>
